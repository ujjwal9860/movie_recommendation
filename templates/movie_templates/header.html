<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <title>Movie Recommender</title>
    <link rel="icon" type="image/x-icon" href="../../static/img/logo.png" />
  </head>
  <body class="bg-dark" style="font-family: cursive;"> 
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
      <div class="container-fluid" style="border-bottom: 1px ridge">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#Navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand mr-5">
          <img src="../../static/img/logo.png" height="100" alt="" />
        </a>
        <div class="collapse navbar-collapse" id="Navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% block home_status %}{%endblock%}">
              <a href="/" class="nav-link mr-4">
                <span class="fa fa-home fa-lg">Home</span>
              </a>
            </li>
            <li class="nav-item {% block recommend_status %}{%endblock%}">
              <a href="/recommend" class="nav-link mr-4">
                <span class="fa fa-film fa-lg">Recommend</span>
              </a>
            </li>
            <li class="nav-item {% block contact_status %}{%endblock%}">
              <a href="/contact" class="nav-link mr-4">
                <span class="fa fa-phone fa-lg">Contact</span>
              </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="navbar-text">
              <h1>
                <span
                  class="badge badge-danger"
                  style="border-radius: 10px; margin-right: 30px"
                  ><strong>{{session['user_name']}}</strong></span
                >
              </h1>
            </li>
            <li class="navbar-text">
              <a href="/logout" class="nav-link" style="font-size: 22px">
                <span class="fa fa-sign-in mr-3">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <footer
      class="page-footer font-lg cyan darken-3"
      style="background-color: #000000; border-top: 1px ridge white">
      <!-- Footer Elements -->
      <div class="container" style="text-align: center">
        <!-- Grid row-->
        <div class="row ml-4 mt-4">
          <!-- Grid column -->
          <div class="col-md-12 py-5">
            <div class="mb-5 flex-center">
              <a
                class="btn btn-social-icon btn-google mr-5"
                href="http://google.com/+"
                ><i class="fa fa-google-plus fa-lg"></i
              ></a>
              <a
                class="btn btn-social-icon btn-facebook mr-5"
                href="http://www.facebook.com/profile.php?id="
                ><i class="fa fa-facebook fa-lg"></i
              ></a>
              <a
                class="btn btn-social-icon btn-linkedin mr-5"
                href="http://www.linkedin.com/in/"
                ><i class="fa fa-linkedin fa-lg"></i
              ></a>
              <a
                class="btn btn-social-icon btn-twitter mr-5"
                href="http://twitter.com/"
                ><i class="fa fa-twitter fa-lg"></i
              ></a>
              <a
                class="btn btn-social-icon btn-google mr-5"
                href="http://youtube.com/"
                ><i class="fa fa-youtube fa-lg"></i
              ></a>
              <a class="btn btn-social-icon mr-5" href="mailto:"
                ><i
                  class="fa fa-envelope-o fa-lg"
                  style="color: floralwhite"
                  aria-hidden="true"></i
              ></a>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row-->
      </div>
      <!-- Footer Elements -->

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3 text-light">
        <strong>
          Â© 2022 Copyright:
          <a href="/" class="text-light">
            Aayush Minor Project on Recommendation System</a
          ></strong
        >
      </div>
      <!-- Copyright -->
    </footer>

  </script> -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="../../static/js/scripts.js"></script>
  </body>
</html>
