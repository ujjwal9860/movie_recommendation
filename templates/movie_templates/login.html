{% extends "movie_templates/enter_site.html"%}

{% block content %}

<div class="card-body">
  <form action="/login_validation" class="form" method="POST">
    <label for="email">Email</label><br />
    <input type="email" class="form-control" name="email" id="email" /><br />
    <label for="password">Password</label><br />
    <input
      type="password"
      name="password"
      id="password"
      class="form-control" /><br /><br />
    <input
      type="submit"
      class="btn btn-danger btn-block btn-lg"
      value="Login" />
  </form>
  <p class="mt-3">Not a member?<a href="/register">Create Account</a></p>
</div>
<!-- <button type="button" class="btn" onclick="pclick()">cLICK</button> -->
<button type="button" class="btn btn-info btn-lg sr-only" data-toggle="modal" data-target="#myModal" id="clickButton">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

{%endblock%}
