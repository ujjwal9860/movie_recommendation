<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />

      <title>Book Recommender</title>
      <link rel="icon" type="image/x-icon" href="https://www.kindpng.com/picc/m/293-2934582_from-the-blog-logo-book-black-png-transparent.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><img src="https://www.kindpng.com/picc/m/293-2934582_from-the-blog-logo-book-black-png-transparent.png" height="50" alt=""></a>
      <button
        class="navbar-toggler mr-4"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommend">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    {
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Recommend Books</h1>
          <form action="/recommend_books" method="POST">
            <input class="form-control" list="browsers" name="user_input">
            <datalist id="browsers">
                {% for i in names %}
                <option>{{i}}</option>
                {% endfor %}
            </datalist>
            
            <button type="submit" class="btn btn-lg btn-warning" style="margin-top: 10px;">Recommend</button>
          </form>
        </div>

        {% if data %}
        {% for i in data %}
        <div class="col-md-3" style="margin-top: 30px">
            <div class="card">
              <div class="card-body">
                <img
                  src={{i[2]}}
                  alt=""
                  class="card-img-top" 
                  height="350"/>
                <p>{{i[0]}}</h3>
                <p>{{i[1]}}</p>
              </div>
            </div>
          </div>
        {% endfor %}
        
        {% endif %}
        
        
        
        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </body>
</html>
